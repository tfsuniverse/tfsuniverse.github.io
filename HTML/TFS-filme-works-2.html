  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Custom cursor styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;

      /* Glowing cursor */
      cursor: none;
      /* hide default cursor */
    }

    body::after {
      content: '';
      position: fixed;
      top: var(--cursorY, 50%);
      left: var(--cursorX, 50%);
      width: 20px;
      height: 20px;
      background: rgba(11, 17, 138, 0.934);
      border-radius: 50%;
      box-shadow: 0 0 15px 5px rgb(49, 104, 207);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
      z-index: 9999;
    }

    /* On click glow effect for cursor */
    body.glow-cursor::after {
      box-shadow: 0 0 30px 10px rgb(147, 22, 22);
      background: rgb(9, 20, 145);
    }


    /* main header finish */

    .tfs-page-header {
      position: sticky;
      padding: 70px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .tfs-page-title {
      font-size: 2.5rem;
      letter-spacing: 2px;
      animation: pulse 2s infinite;


    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Gallery grid with animations */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      perspective: 1000px;
    }

    /* Each item style with hover animations and light border */
    .item {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgb(38, 18, 222), 0 0 10px rgb(163, 17, 34);
      /* added glow */
      cursor: pointer;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
      border: 2px solid rgba(255, 255, 255, 0.3);
      /* Light border on all sides */
      transition: all 0.4s ease, box-shadow 0.3s ease, border 0.3s ease;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hover effects for items */
    .item:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    /* Media inside items */
    .item img,
    .item video {
      width: 100%;
      display: block;
      transition: transform 0.5s ease, filter 0.3s ease;
    }

    /* Hover effect for media */
    .item:hover img,
    .item:hover video {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    /* Overlay for video thumbnails on hover */
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .item:hover .video-overlay {
      opacity: 1;
    }

    /* Modal styles with animations */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      overflow: auto;
      padding: 40px;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-active {
      display: flex;
    }

    /* Content inside modal with zoom and fade */
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    /* Close button styles with hover */
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 3rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .close:hover {
      transform: rotate(15deg);
      color: #ff4b2b;
    }

    /* Animations for images and videos in modal */
    .modal-media {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      animation: zoomIn 0.4s;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>

  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const closeBtn = document.getElementById('close');

    // Function to open modal
    function openModal(type, src) {
      modal.classList.add('modal-active');
      if (type === 'image') {
        modalContent.innerHTML = '<img src="' + src + '" class="modal-media" />';
      } else if (type === 'video') {
        modalContent.innerHTML = '<video src="' + src + '" controls autoplay class="modal-media"></video>';
      }
    }

    // Event delegation for gallery items
    gallery.addEventListener('click', function (e) {
      const item = e.target.closest('.item');
      if (!item) return;
      const type = item.getAttribute('data-type');
      const src = item.getAttribute('data-src');
      openModal(type, src);
    });

    // Close modal
    document.getElementById('close').onclick = () => {
      modal.classList.remove('modal-active');
      modalContent.innerHTML = '';
    };

    window.onclick = (e) => {
      if (e.target == modal) {
        modal.classList.remove('modal-active');
        modalContent.innerHTML = '';
      }
    };

    // Cursor glow effects
    document.addEventListener('mousemove', e => {
      document.documentElement.style.setProperty('--cursorX', e.clientX + 'px');
      document.documentElement.style.setProperty('--cursorY', e.clientY + 'px');
    });

    document.addEventListener('mousedown', () => {
      document.body.classList.add('glow-cursor');
    });

    document.addEventListener('mouseup', () => {
      document.body.classList.remove('glow-cursor');
    });
  </script>
